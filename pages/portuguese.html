<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/portuguese.css" />
    <link rel="icon" href="../assets/icon.png" />
    <link rel="apple-touch-icon" href="..assets/icon.png" />
    <link rel="manifest" href="../manifest.json" />
    <title>Minimal Dictionary</title>
  </head>

  <body>
    <header>
      <nav class="hamnav">
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
        <div class="languageContainer" id="languageContainer">
          <a id="english" href="../index.html">English</a>
          <a id="portuguese" href="portuguese.html">Portuguese</a>
          <a id="french" href="french.html">French</a>
          <a id="spanish" href="spanish.html">Spanish</a>
          <a id="german" href="german.html">German</a>
        </div>
      </nav>
    </header>
    <div class="app" id="app">
      <div class="text-container">
        <div class="logo">
          <h1 class="title">Minimal Dictionary</h1>
          <h2>
            Atenção! A versão em português foi desativada pelo provedor da API.
          </h2>
        </div>
        <p id="paragraph">Digite abaixo e procure por uma palavra.</p>
      </div>
      <div class="input-container" id="input-container">
        <input id="input" class="input" type="text" />
        <button id="button" class="button">Procurar</button>
      </div>
      <div class="definition" id="definition"></div>
    </div>
    <div class="image_container">
      <img src="../assets/christ.svg" />
    </div>
    <script src="../script.js"></script>
    <script src="../index.js"></script>
